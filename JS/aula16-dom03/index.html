<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 16</title>
</head>
<style>
    body{
        font-family: sans-serif;
        font-size: large;
    }
    .container{
        margin: 20px auto;
        background-color: #9bcdbd;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 400px;
        height: 500px;
        border-radius: 20px;
    }
    form{
        display: flex;
        flex-direction: column;
    }
    input{
        width: 200px;
        height: 35px;
        padding: 0 20px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid;
    }
    button{
        height: 30px;
        border-radius: 8px;
        border: 1px solid;
        color: white;
        font-weight: 700;
        background-color: red;
    }
</style>
<body>
    <div class="container">
        <h1>Cadastro Simples</h1>

        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">

            <label for="snome">Sobrenome:</label>
            <input type="text" id="snome">

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf">

            <button id="btn">Validar</button>
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
