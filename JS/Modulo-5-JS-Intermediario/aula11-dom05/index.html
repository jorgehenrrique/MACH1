<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Exercicio aula 18 - dom05</title>
</head>
<style>
:root{
    --border-radios: 1.5rem;
    --btn-salvar: #3aaa7c;
    --btn-concluir: #3aa8aa;
    --btn-voltar: #3a74aa;
}
body{
    font-size: 1.7rem;
    font-family: sans-serif;
    background-color: #555;
    width: 100%;
    height: 100%;
    padding-top: 2rem;
}
.container{
    margin: 0 auto;
    background-color: #eeefedc7;
    display: flex;
    flex-flow: column;
    align-items: center;
    width: 35rem;
    height: fit-content;
    border-radius: 2rem;
    padding: 2rem 0;
}
form{
    display: flex;
    flex-flow: column;
}
input{
    width: 30rem;
    height: 3.5rem;
    padding: 0 2rem;
    border-radius: var(--border-radios);
    border: none;
    font-size: 1.8rem;
    outline: none;
    margin-bottom: 2rem;
}
input:focus{
    box-shadow: 0 0 1rem .2rem #3aaa7c;
}
button{
    width: 100%;
    height: 3.5rem;
    border-radius: var(--border-radios);
    border: none;
    font-size: large;
    font-weight: 600;
    background-color: var(--btn-salvar);
    margin: 1rem 0;
}
button:active{
        background-color: #2b4f4091;
}
.btn-concluir{
    background-color: var(--btn-concluir);
}
.btn-voltar{
    background-color: var(--btn-voltar);
}
.preenchidos{
    width: 100%;
}
.msg{
    border-radius: var(--border-radios);
    text-align: center;
    background-color: #f2c166c0;
    color: red;
    font-weight: bold;
}
.sucesso{
    background-color: var(--btn-salvar);
    color: #000;
}
p{
    padding: .5rem 0;
}
hr{
    border: 1px solid var(--btn-voltar);
}
ul{
    font-weight: bold;
}
li{
    font-weight: 400;
}
.animate__fadeIn{
    animation-duration: 1s;
}
</style>
<body>
    <div class="container">
        <div class="pagina-inicial animate__fadeIn">
            <h1>Cadastro cliente</h1>

            <p class="msg erro animate__fadeIn" hidden>Preencher todos os campos!</p>
            <p class="msg sucesso animate__fadeIn" hidden>Cadastro salvo!</p>
            <p class="msg cadastro animate__fadeIn" hidden>Primeiro salve um cadastro!</p>

            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">

                <label for="tel">Telefone:</label>
                <input type="tel" id="tel" placeholder="00 80808 8008" pattern="[0-9]{2} [0-9]{5} [0-9]{4}">

                <button class="btn">Salvar</button>
                <button class="btn-concluir">Concluir</button>
            </form>
        </div>
        <div class="pagina-final animate__fadeIn" hidden>
            <h2>Clientes cadastrados</h2>
            
            <div class="preenchidos">
                
            </div>

            <button class="btn-voltar">Voltar</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
