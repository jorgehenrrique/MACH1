<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 CSS-B</title>
</head>
<style>
.informacoes div{
    transition-timing-function: ease-in-out;
    transition-duration: .4s;
    transition-delay: .2s;
}
.informacoes{
    background-color: yellow;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    overflow: hidden;
    color: yellow;
    
    transition-duration: .8s, .8s;
    transition-delay: .2s, .4s;
    transition-property: border-radius, width;
    transition-timing-function: ease;
    /* transition-timing-function: cubic-bezier(0,.98,.96,.08); /ALTERNATIVA*/
    
    /* transition: .8s cubic-bezier(0,.98,.96,.08) .2s, color .8s .5s, width .8s .3s; /ALTERNATIVA */
    /* transition: border-radius 2s, color 2s, width ease 1s; /ALTERNATIVA */
}
.informacoes:hover{
    border-radius: 20px;
    width: 350px;
}
.informacoes:hover div{
    color: black;
    transition-timing-function: ease-in;
    transition-duration: .4s;
    transition-delay: 1s;
}
</style>
<body>
    <div class="informacoes">
        <div>
            <h1>Titulo do produto</h1>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
    </div>
</body>
</html>
