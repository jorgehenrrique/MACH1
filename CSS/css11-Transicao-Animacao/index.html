<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 CSS-A</title>
</head>
<style>
button{
    background-color: #0f0c33;
    color: #fff;
    padding: 5px;
    border: none;
}
.main_button:hover{
    cursor: pointer;
    animation: rotacao .6s;
}

@keyframes rotacao {
    10% {
        transform: rotate(15deg);
    }
    50% {
        transform: rotate(-15deg);
    }
    100% {
        transform: rotate(0deg);
    }
}
</style>
<body>
    <div>
        <button class="main_button">Logar</button>
    </div>
</body>
</html>
