<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 02</title>
</head>
<style>
    #principal h1 {
        color: blue;
    }
    #principal h1 + p em {
        color: red;
    }
    #principal p em {
        color: blue;
    }
    #principal article h1 {
        color: green;
    }
    #principal article p {
        color: blue;
    }
</style>
<body>
    <div id="principal">
        <h1>TITULO AZUL</h1>
        <p>Paragrafo com <em>ênfase nessa parte vermelho aqui</em>.</p>
        <p>Paragrafo com <em>ênfase nessa parte azul aqui</em>.</p>
        <article>
            <h1>TITULO INTERNO VERDE</h1>
            <P>
                PARAGRAFO COM COR AZUL
            </P>
        </article>
    </div>
</body>
</html>
