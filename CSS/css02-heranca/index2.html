<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 02b</title>
</head>
<style>
    nav ul li {
        color: green;
    }
    nav ul li.selecionado {
        color: blue;
    }
    article h1 {
        color: green;
    }
    article p.selecionado {
        color: red;
    }
</style>
<body>
    <nav>
        <ul>
            <li>Item 1</li>
            <li class="selecionado">Item 2</li>
        </ul>
    </nav>
    <article>
        <h1>Titulo</h1>
        <p class="selecionado">
            Paragrafo
        </p>
    </article>
</body>
</html>
