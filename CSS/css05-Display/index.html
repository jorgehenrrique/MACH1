<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 05-A</title>
</head>
<style>
    /* * {
        box-sizing: border-box;
    } */
    .tabela {
        /* display: inline-grid; */
        display: table;
    }
    .coluna {
        border: solid 1px;
        padding: 10px;
        /* float: left; */
        display: table-cell;
    }
    .linha:nth-last-of-type(odd) {
        background-color: #e0e0e0;
    }
    .linha {
        display: table-row;
    }
</style>
<body>
    <div class="tabela">
        <div class="linha">
            <div class="coluna">Celula 1</div>
            <div class="coluna">Celula 2</div>
            <div class="coluna">Celula 3</div>
            <div class="coluna">Celula 4</div>
        </div>
        <div class="linha">
            <div class="coluna">Celula 1</div>
            <div class="coluna">Celula 2</div>
            <div class="coluna">Celula 3</div>
            <div class="coluna">Celula 4</div>
        </div>
        <div class="linha">
            <div class="coluna">Celula 1</div>
            <div class="coluna">Celula 2</div>
            <div class="coluna">Celula 3</div>
            <div class="coluna">Celula 4</div>
        </div>
    </div>
</body>
</html>
