<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 04B - Box-Model</title>
</head>
<style>
    div.principal {
        border: 5px solid blue;
    }
    .principal div {
        margin: 20px 0;
        padding: 5px 10px;
        border: 2px solid red;
        border-radius: 20px 0 20px 0;
    }
</style>
<body>
    <div class="principal">
        <div>Dados 1</div>
        <div>Dados 2</div>
        <div>Dados 3</div>
    </div>
</body>
</html>
