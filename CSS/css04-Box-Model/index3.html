<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 04C - Box-Model</title>
</head>
<style>
    div {
        box-sizing: border-box;
    }
    div.profile {
        border: orange 2px dotted;
        border-radius: 50%;
        width: 100px;
        height: 100px;
    }
    .profile div {
        border: blue 5px solid;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin: 23px;
    }
    .profile div div {
        border: green 3px double;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        margin: 15px;
    }
</style>
<body>
    <div class="profile">
        <div>
            <div></div>
        </div>
    </div>
</body>
</html>
