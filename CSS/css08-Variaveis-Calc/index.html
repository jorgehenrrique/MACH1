<head>

    <title>Aula CSS 08-A</title>

<style>
:root{
    --cor-blue:blue;
    --cor-red:red;
    --cor-green:green;
    --cor-orange:orange;
}
</style>
<body>
    <h1 style="color: var(--cor-blue);">Cor Azul</h1>
    <h2 style="color: var(--cor-red);">Cor Vermelho</h2>
    <h3 style="color: var(--cor-green);">Cor Verde</h3>
    <h4 style="color: var(--cor-orange);">Cor Laranja</h4>
</body>
</html>
