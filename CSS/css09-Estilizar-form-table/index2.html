<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09 CSS-B</title>
</head>
<style>
body{
    margin: 0;
}
.tabela{
    display: table;
    padding: 0;
}
.row{
    display: table-row;
}
div{
    display: table-cell;
    border: 1px solid black;
    width: 400px;
    height: 22px;
    vertical-align: middle;
    padding-left: 10px;
}
div.row:nth-child(1){
    background-color: blue;
    color: white;
}
.row:nth-child(odd){
    background-color: #e0e0e0;
}
.row:nth-child(even){
    background-color: #ffffff;
}
</style>
<body>
    <div class="tabela">
        <div class="row">    
            <div>Id</div>
            <div>Nome</div>
            <div>Data Criacao</div>
            <div>Status</div>
        </div>
        <div class="row">
            <div>1</div>
            <div>Jose Freitas</div>
            <div>10/10/2020</div>
            <div>Ativo</div>
        </div>
        <div class="row">
            <div>1</div>
            <div>Carlos Alberto</div>
            <div>10/10/2020</div>
            <div>Inativo</div>
        </div>
        <div class="row">
            <div>1</div>
            <div>Francisco</div>
            <div>10/10/2020</div>
            <div>Ativo</div>
        </div>
    </div>
</body>
</html>
